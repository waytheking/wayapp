            stroke-width: 1.6;
            cursor: pointer;
            transition: fill 0.3s ease;

        path:hover {

            />
            <!-- Add more districts with their respective data-name attributes here -->
        </svg>
        <div id="districtName">Hover over a district</div>
    </div>

    <script>
        const districts = document.querySelectorAll('.district');
        const districtNameDisplay = document.getElementById('districtName');

        districts.forEach(district => {
         district.addEventListener('mouseover', function() {
            const name = district.getAttribute('data-name');
            districtNameDisplay.textContent = name;
         });

         district.addEventListener('mouseout', function() {
            districtNameDisplay.textContent = 'Hover over a district'; // Reset text
         });

            district.addEventListener('click', function() {
                const name = district.getAttribute('data-name');
                alert(`You clicked on ${name}`);
            });
        });
    </script>
